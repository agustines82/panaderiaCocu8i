<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agustin Sampayo" />
    <meta name="description" content="Panaderia en Yerba buena, la mejor calidad asegurada" />
    <meta name="keywords" content="panaderia, yerba buena, tucuman, facturas, medialunas, pan, tortillas, tortas" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Cocu Panaderia</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="../img/cocu_logo-450.png"
                        alt="logo panaderia Cocu" width="70px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="historia.html">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"" href=" contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1 class="display-1 text-center">Contactanos</h1>
            <hr>
            <article class="row">
                <aside class="col-sm-12 col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="nya">Nombre y apellido</label>
                            <input type="text" id="nya" class="form-control" placeholder="Ej: Juan Perez" minlength="5"
                                maxlength="60" required>
                        </div>
                        <div class="mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="Ej: juanperez@gmail.com"
                                minlength="20" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="consulta">Consulta</label>
                            <textarea id="consulta" cols="30" rows="3" class="form-control"
                                placeholder="Agregue su consulta" minlength="10" maxlength="200" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Enviar</button>
                    </form>
                </aside>
                <aside class="col-sm-12 col-md-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777514!2d-65.20939048525086!3d-26.836696096501107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1654550867891!5m2!1ses-419!2sar"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="w-100"></iframe>
                </aside>
            </article>
        </section>
    </main>
    <footer class="bg-warning mt-3 mb-0 py-1">
        <section class="container">
            <article class="row">
                <aside class="col-sm-12 col-md-4 my-2 text-center">
                    <img src="../img/cocu_logo-450.png " alt="logo panadería cocu" width="100px">
                </aside>
                <aside class="col-sm-12 col-md-4 my-2 text-center">
                    <h5 class="card-title">Horarios de atención</h5>
                    <p class="card-text"> Lunes a Viernes: 09hs-18hs
                        <br> Sabados, Domingos y Feriados: 09hs-14hs
                    </p>
                </aside>
                <aside class="col-sm-12 col-md-4 my-2 text-center">
                    <h5 class="card-title">Siguenos en nuestras redes:</h5>
                    <a href="#" class="text-dark"><i class="fs-4 bi bi-whatsapp"></i></a>
                    <a href="#" class="text-dark"><i class="fs-4 bi bi-instagram"></i></a>
                    <a href="#" class="text-dark"><i class="fs-4 bi bi-facebook"></i></a>

                </aside>
            </article>
        </section>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
